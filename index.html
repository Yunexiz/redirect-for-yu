<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <style>
        body {
            background-size: cover;
            background-color: rgb(24, 24, 24);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .loader {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .center-circle {
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background-color: #002D5C;
            border-radius: 50%;
            z-index: 2;
            animation: supernova 3s ease-in forwards;
        }

        .orbit-circle {
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            z-index: 3;
            animation: orbit 1s ease-in-out infinite;
        }

        .orbit-circle.opposite {
            z-index: 3;
            animation: orbit-opposite 1s ease-in-out infinite;
        }

        .orbit-path {
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        @keyframes orbit {
            0% {
                transform: translate(-50%, -50%) rotate(-90deg) translateX(60px);
            }
            100% {
                transform: translate(-50%, -50%) rotate(270deg) translateX(60px);
            }
        }

        @keyframes orbit-opposite {
            0% {
                transform: translate(-50%, -50%) rotate(90deg) translateX(60px);
            }
            100% {
                transform: translate(-50%, -50%) rotate(450deg) translateX(60px);
            }
        }

        @keyframes supernova {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            25% {
                transform: translate(-50%, -50%) scale(3);
            }
            75% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
            }
        }

    </style>
</head>
<body>
    <div class="loader">
        <div class="center-circle"></div>
        <div class="orbit-circle"></div>
        <div class="orbit-circle opposite"></div>
        <div class="orbit-path"></div>
    </div>
    <script>
        const preloadAssets = async () => {
            try {
                await caches.delete('main-site-assets')
                const cache = await caches.open('main-site-assets');
                await cache.addAll([
                    'https://yunexiz.is-a.dev/pfp.png',
                    'https://yunexiz.is-a.dev/back-ground.png',
                    'https://yunexiz.is-a.dev/twitter.png',
                    'https://yunexiz.is-a.dev/discord.png',
                    'https://yunexiz.is-a.dev/domains.jpg',
                    'https://yunexiz.is-a.dev/github.png',
                    'https://yunexiz.is-a.dev/gitlab.png',
                    'https://yunexiz.is-a.dev/mal.png',
                    'https://yunexiz.is-a.dev/reddit.png',
                    'https://yunexiz.is-a.dev/riot.png'
                ]);
            } catch (err) {
                console.error('Error caching assets:', err);
            }
        };
        const cacheParam = new URLSearchParams(window.location.search).get('cache');
        if (cacheParam === null || cacheParam === 'true') preloadAssets();
        setTimeout(function() {
            window.location.href = "https://yunexiz.is-a.dev";
        }, 3000);
    </script>
</body>
</html>
